
<div class="page-head">
  <h2 class="page-head-title">Tarifario</h2>
  <nav aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb page-head-nav">
      <li class="breadcrumb-item"><a href="#">Tarifario por cliente</a></li>
      <!-- <li class="breadcrumb-item">Listado de Órdenes de Recibo</li>
      <li class="breadcrumb-item active">Identificar Pallets</li> -->
    </ol>
  </nav>
</div>

<div class="main-content container-fluid">

      <div class="col-md-12">
    <div class="card card-border-color card-border-color-warning">
        <div class="card-header">
                  <b> Filtro de búsqueda  </b>  
            </div>
        <div class="card-body">
            <div class="  row">
          
              <div class="col-md-3">
                <h5>Propietario :</h5>
                <p-dropdown  [options]="clientes"  [(ngModel)]="model.PropietarioId" 
                scrollHeight="40vh" class="input-form-field  col-sm-5"    [style]="{'width':'100%'}" [autoWidth]="false" [resetFilterOnHide]="false" 
                [hideTransitionOptions]="'0ms'"
                [showTransitionOptions]="'0ms'" 
                placeholder="seleccione un cliente"  
                filter="true">
                    <ng-template let-item pTemplate="selectedItem">
                        <span style="vertical-align:left;">{{item.label}}</span>
                    </ng-template>
                    <!-- <ng-template let-item pTemplate="item">
                      <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                          <div style="font-size:14px;float:left;margin-top:4px">{{item.label}}</div>
                      </div>
                  </ng-template> -->
                  </p-dropdown>
                </div>
              
                   
                 
  
                <div class="col-md-3">
                   <button class="btn btn-block btn-warning"  (click)="buscar()"  type="button">Buscar</button>
                </div>
             
              </div>
        </div>
    </div>

  </div>

<swal
  #confirmarSwal
  title="Confirmar Generación"
  text="¿Esta seguro que desea generar la preliquidación?"
  type="question"
  [showCancelButton]="true"
  [focusCancel]="true"
  [options]="{ confirmButtonText: 'Generar' }"
  >
</swal>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
