
    <!-- <h2 class="page-head-title"> Nuevo Detalle de la Orden</h2>  -->
    <h2 class="page-head-title">Orden de Recibo</h2>
    <div class="light-font">
        <nav aria-label="breadcrumb" role="navigation">
          <ol class="breadcrumb primary-color">
        <li class="breadcrumb-item" [routerLink]="['/recibo/listaordenrecibo']" routerLinkActive="router-link-active" >Listado de órdenes</li>
        <li class="breadcrumb-item" [routerLink]="['/recibo/verordenrecibo', this.model.OrdenReciboId  ]">Detalle de la Orden de Recibo</li>
        <li class="breadcrumb-item active">Nuevo Detalle</li>
      </ol>
    </nav>
  </div>
  <div class="main-content container-fluid">
  

      <div class="row">
         <div class="col-md-12">
        <div class="card card-border-color card-border-color-primary">
          <div class="card-header">Nueva Orden Detalle<span class="card-subtitle"> Datos de detalle de la orden de recibo</span></div>
          <div class="card-body ">
            <form #f="ngForm"  (ngSubmit)="registrar(f)" >

          <div class="input-div">
              <label class="col-12 col-sm-3 col-form-label text-sm-right" for="linea">Línea</label>
              <mat-form-field  class="input-form-field col-12 col-sm-8 col-lg-6">
                <input matInput disabled required [(ngModel)]="model.linea" #linea="ngModel"  name="linea" type="text">
              </mat-form-field>
              <div class="alert alert-danger" *ngIf="linea.errors  "> 
                  <div *ngIf="linea.errors.minlength">
                  Usuario debe tener mas de 5 caracteres.
                  </div>
               </div>	
            </div>
                

          <div class="input-div">
            <label class="col-12 col-sm-3 col-form-label text-sm-right" for="codigo">SKU</label>
            <mat-form-field class="input-form-field col-12 col-sm-8 col-lg-6">
                  <input matInput required  [(ngModel)]="model.codigo" name="codigo" placeholder="TAB para buscar elemento"  (blur)="onBlurMethod($event.target.value)" type="text">
            </mat-form-field>
            <div class="btn-group" role="group">
              <button  class="btn btn-primary" (click)="openDialog()" type="button"><i class="mdi mdi-search"></i></button>
              <button  class="btn btn-primary" (click)="openDialog()" type="button"><i class="mdi mdi-plus"></i></button>
            </div>
          </div>

                
               
            <div class="input-div">
                <label class="col-12 col-sm-3 col-form-label text-sm-right" for="username">Descripción Larga</label>
                <mat-form-field  class="input-form-field col-12 col-sm-8 col-lg-6">
                  <input matInput readonly required [(ngModel)]="model.descripcionLarga"  #username="ngModel"  name="descripcionLarga" type="text">
                </mat-form-field>
             </div>


                  <div class="input-div">
                      <label class="col-12 col-sm-3 col-form-label text-sm-right" for="username">Estado del Recibo</label>
                      <mat-form-field class="input-form-field col-12 col-sm-8 col-lg-6">
                          <mat-select  name="estado" [(ngModel)]="model.estadoId"  placeholder="Selección" required>
                            <mat-option  *ngFor="let pow of clientes"  [value]="pow.val">
                                {{pow.viewValue}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
    
                    </div>
                   
                      <div class="input-div">
                          <label class="col-12 col-sm-3 col-form-label text-sm-right" for="cantidad">Cantidad</label>
                          <mat-form-field  class="input-form-field col-12 col-sm-8 col-lg-6">
                            <input matInput autocomplete="off" type="text" (keypress)="numberOnly($event)" maxlength="6" required [(ngModel)]="model.cantidad"  #cantidad="ngModel"  name="cantidad" >
                          </mat-form-field>
                         
                        </div>
             
                
                        <div class="row pt-2 pt-sm-5 mt-1">
                            <div class="col-sm-6 pl-0">
                              <p class="text-right">
                                <button  [disabled]="!f.valid" class="btn btn-space btn-primary" type="submit">Guardar</button>
                                <button  (click)="cancel()" class="btn btn-space btn-secondary">Cancel</button>
                              </p>
                            </div>
                          </div>
             
            </form>
          </div>
          </div>
        </div>
      </div>
  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
