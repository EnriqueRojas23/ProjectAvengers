
     <h2 class="page-head-title"> Orden de Recibo</h2> 
     <div class="light-font">
        <nav aria-label="breadcrumb" role="navigation">
          <ol class="breadcrumb primary-color">
        <li class="breadcrumb-item" [routerLink]="['/recibo/listaordenrecibo']">Listado de órdenes</li>
        <li class="breadcrumb-item active">Nueva Orden de Recibo</li>
      </ol>
    </nav> 
  </div>
  <div class="main-content container-fluid">
  

      <div class="col-md-12">
        <div class="card card-border-color card-border-color-primary">
          <div class="card-header ">Nueva Orden de Recibo<span class="card-subtitle"> Datos de cabecera de la orden de recibo</span></div>
          <div class="card-body ">
            <form #f="ngForm"  (ngSubmit)="registrar(f)" >

                <div class="input-div">
                    <label class="col-12 col-sm-3 col-form-label text-sm-right" for="power">Propietario</label>
                  <mat-form-field class="input-form-field col-12 col-sm-8 col-lg-6">
            
                      <mat-select required [formControl]="ClientesCtrl" [(value)]="model.PropietarioControl"   placeholder="Selección" #singleSelect>
                          <mat-option>
                              <ngx-mat-select-search [placeholderLabel]="'Buscar'" [formControl]="ClientesFilterCtrl"></ngx-mat-select-search>
                            </mat-option>
                        <mat-option  *ngFor="let pow of filteredClientes | async" [value]="pow">
                            {{pow.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>


                
                </div> 

                <div class="input-div">
                    <label class="col-12 col-sm-3 col-form-label text-sm-right" for="FechaEsperada">Fecha de llegada</label>
                    <mat-form-field class="input-form-field col-12 col-sm-8 col-lg-6">
                        <input matInput required type="datetime" [matDatepicker]="picker" autocomplete="off" [(ngModel)]="model.FechaEsperada" name="FechaEsperada" #FechaEsperada="ngModel" >
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                
                    
               </div>

                <div class="input-div">
                    <label class="col-12 col-sm-3 col-form-label text-sm-right" for="HoraEsperada">Hora de llegada</label>
                    <mat-form-field class="input-form-field col-12 col-sm-8 col-lg-6">
                    <input matInput required  placeholder="Hora llegada" [(ngModel)]="model.HoraEsperada" name="HoraEsperada" aria-label="12hr format" [ngxTimepicker]="default" >
                  </mat-form-field>
                    <ngx-material-timepicker #default></ngx-material-timepicker>
               </div>

              <div class="input-div">
                <label class="col-12 col-sm-3 col-form-label text-sm-right" for="guiaremision">Guía de Remisión</label>
                <mat-form-field class="input-form-field col-12 col-sm-8 col-lg-6">
                  <input matInput  minlength="5" maxlength="12"  autocomplete="off" [(ngModel)]="model.guiaremision" name="guiaremision" #guiaremision="ngModel" type="text">
                </mat-form-field>
                <div class="alert alert-danger" *ngIf="guiaremision.errors"> 
                    <div *ngIf="guiaremision.errors.minlength">
                    Debe tener mas de 5 caracteres.
                  </div>
                </div>
              </div>
              <div class="row pt-2 pt-sm-5 mt-1">
                  <div class="col-sm-6 pl-0">
                    <p class="text-right">
                      <button  [disabled]="!f.valid" class="btn btn-space btn-primary" type="submit">Guardar</button>
                      <button  [routerLink]="['/recibo/listaordenrecibo']" routerLinkActive="router-link-active"  class="btn btn-space btn-secondary">Cancel</button>
                    </p>
                  </div>
                </div>
                
       
             
            </form>
          </div>
          </div>
        </div>
    

  
  
   

</div>
